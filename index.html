<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Most Streamed Spotify Songs 2024</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-svg-annotation@2.5.1/d3-annotation.min.js"></script>
</head>

<body>
  <div id="container">
    <div id="header">
      <h1>Streaming in 2024</h1>
      <div id="scene-info">
        <h2 id="scene-title"></h2>
        <p id="scene-subtitle"></p>
        <p id="scene-takeaway" style="font-style: italic; color: #444;"></p>
      </div>
    </div>

    <div id="viz"></div>
    <div id="scene-progress" style="text-align: center; margin: 10px 0;"></div>
    <div id="tooltip" class="hidden" style="
          position: absolute;
          pointer-events: none;
          background: white;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "></div>

    <div id="controls">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script src="script.js</script>
</body>

</html>
